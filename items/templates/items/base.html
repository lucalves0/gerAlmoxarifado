{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Gerenciamento de Almoxarifado{% endblock %}</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/funcoes.js' %}"></script>

    {% block extra_styles %} {% endblock %}

  </head>

  <body>

    <header>
      <a class="din" href="{% url 'items_main' %}">
        <img class="logo-din" src="{% static 'img/logo-din.png' %}" alt="Logo"/>
      </a>

      <a class="uem" href="{% url 'items_main' %}">
        <img
          class="logo-uem"
          src="{% static 'img/logo-uem.png' %}"
          alt="Logo"
        />
      </a>
    </header>

    <div class="menu">

      <a href="{% url 'items_search' %}">Pesquisar</a>
      <a href="{% url 'items-auditLog' %}">Hist√≥rico</a>
      <a href="#">Dashboard</a>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="button_logout" type="submit">Sair</button>
      </form>

    </div>

    <main>
      {% block content %} {% endblock %}
    </main>

    <script src="{% static 'js/funcoes.js' %}"></script>

    {% block extra_scripts %} {% endblock %}

  </body>
</html>
