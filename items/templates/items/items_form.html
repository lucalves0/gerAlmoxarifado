{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Gerenciamento de Almoxarifado</title>
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/items_cad.css' %}">
</head>
<body>

  <header>
    <a href="{% url 'items_main' %}"> <h2>Gerenciador de Almoxarifado</h2></a>
    <a class="button_logout" href="{% url 'login' %}"> SAIR </a>
  </header>

  <main>
    <div class="container">
      {% if items.pk %}
        <h1>Editar Item</h1>
      {% else %}
        <h1>Novo Item </h1> 
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-save">Salvar</button>
        <a href="{% url 'items_main' %}" class="btn btn-cancelar">Cancelar</a>
      </form>
    </div>
  </main>
</body>
</html>
