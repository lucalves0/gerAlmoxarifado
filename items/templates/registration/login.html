{% extends 'items/base.html' %}

{% load static %}

{% block title %}Gerenciamento de Almoxarifado{% endblock %}
{% block extra_styles %}

{% endblock %}

{% block content %} 
  <div class="container-main">
    <h1>Login</h1>

        {% csrf_token %}

        <button type="submit" class="btn btn-login">Login</button>
    </form>
  </div>
{% endblock %}
